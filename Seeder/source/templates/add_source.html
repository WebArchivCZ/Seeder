{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap3 %}


{% block content %}
    <form class="" method="post">
        {% csrf_token %}
        <div class="col-md-4 col-sm-12">
            {% bootstrap_form source_form %}
        </div>
        <div class="col-md-4 col-sm-12">
            {% bootstrap_formset seed_formset %}
            <input type="submit" class="btn btn-primary btn-lg btn-block"/>
        </div>
    </form>
{% endblock %}
