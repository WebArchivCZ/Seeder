{% extends 'registration/base_login.html' %}
{% load i18n %}
{% load bootstrap3 %}

{% block title %}{{ title }} | Seeder {% endblock %}

{% block extrahead %}
    <link href="{{ STATIC_URL }}login.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <form class="login-box" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans 'Reset' %}</button>
    </form>
{% endblock %}
