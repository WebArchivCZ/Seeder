{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap3 %}

{% block extrahead %}
{{ form.media }}
{% endblock %}

{% block content %}
    <form class="" enctype='multipart/form-data' method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn-block" value="{% trans 'Send' %}" />
    </form>
{% endblock %}
