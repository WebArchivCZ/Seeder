{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="col-md-3 col-sm-3 col-l-3">
    <h4>{% trans 'Your sources' %}</h4>
        <ul class="list-group">
            {% for source in user_sources %}
              <a href="{{ source.get_absolute_url }}" class="list-group-item">
                {{ source }}
              </a>
            {% endfor %}
        </ul>
    </div>


{% endblock %}
