{% load urltags %}

<div class="row">
	<div class="col-md-12">
		<div class="paginator">
				{% for page in paginator.get_current_range %}
					{% ifequal page paginator.number  %} 
				        <span class="current">
		            		{{ paginator.number }}
		        		</span>
		        	{% else %}
		            	<a href="?{% url_replace page=page %}">{{ page }}</a>
					{% endifequal %}
				{% endfor %}
		</div>
	</div>
</div>
