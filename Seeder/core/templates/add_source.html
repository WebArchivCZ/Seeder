{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
    <form class="" method="post">
        {% csrf_token %}
        <div class="col-md-4 col-sm-12">
            {{ source_form|crispy }}
        </div>
        <div class="col-md-4 col-sm-12">
            {{ seed_formset|crispy }}
            <input type="submit" class="btn btn-primary btn-block"/>
        </div>
    </form>
{% endblock %}
