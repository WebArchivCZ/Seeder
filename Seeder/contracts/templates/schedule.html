{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block content %}
    <form class="" method="post">
        {{ form.media }}
        {% bootstrap_formset form layout='inline' %}
        {% csrf_token %}
        <input type="submit" class="btn btn-primary btn-block" value="{% trans 'Send' %}" />
    </form>
{% endblock %}
